<div class="d-flex justify-content-center mt-3">
    <label>DETALLE DE PRODUCTOS</label>
  </div>
  
  <p-table  #dt class="mt-3"  tableStyleClass="prime-table" selectionMode="single" [columns]="cols" [value]="elementos_produccion" [(selection)]="selecteditems"   columnResizeMode="expand" [responsive]="true"
  scrollHeight="500px" [scrollable]="true"  [loading]="loading" loadingIcon="fas fa-spinner fa-2x icon-color-green" >
 
             <ng-template pTemplate="header" let-columns >
            
                        <tr >
                             
                          <th  *ngFor="let col of columns" [pSortableColumn]="col.field"  [ngStyle]="{'width': col.width}">
                              {{col.header}}
                              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                          </th> 

                      </tr> 
                      <tr>
                      <th *ngFor="let col of columns" [ngSwitch]="col.field"  >
                        <input style=" font-size: 12px;" class="form-control col-md-12 form-control-sm" *ngSwitchCase="'fecha_pedido'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">  
                        <input style=" font-size: 12px;" class="form-control col-md-12 form-control-sm" *ngSwitchCase="'descripcion'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                          <input style=" font-size: 12px;" class="form-control col-md-12 form-control-sm" *ngSwitchCase="'cantidad'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">                              
                      </th>
                      <th></th>
                  </tr>
              </ng-template>
            
      <ng-template pTemplate="body" let-elementos  >
          <tr style="height:20px">
      

                  <td style="width: 30%">{{elementos.fecha_pedido | date: 'dd/MM/yyyy'}}</td>
                  <td style="width: 50%">{{elementos.descripcion}}</td>
                  <td style="width: 20%" pEditableColumn>{{elementos.cantidad}}</td>   

          </tr>
      </ng-template>

     
  </p-table>
