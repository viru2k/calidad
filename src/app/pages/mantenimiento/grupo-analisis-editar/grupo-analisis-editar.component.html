     
            <form class="col-12"  [formGroup]="updateDataForm">
                <div class="row">
                    <div class="col-8">

                        <div class="form-group ">
                            <label  >Grupo</label>
                            <input class="form-control col-md-12 form-control-sm" formControlName="grupo_nombre"  autofocus  />
                            <div *ngIf="updateDataForm.controls['grupo_nombre'].errors?.required && updateDataForm.controls['grupo_nombre'].touched" class="alert alert-warning">
                                    * Este campo es requerido
                            </div>
                    </div> 

                    <div class="form-group ">
                        <label  >Color</label>
                        <p-colorPicker formControlName="color"></p-colorPicker>
                        <div *ngIf="updateDataForm.controls['color'].errors?.required && updateDataForm.controls['color'].touched" class="alert alert-warning">
                                * Este campo es requerido
                        </div>
                </div> 
                    
                    </div>
        </div>
             
            </form>

        
            <p-footer>
                    <div class="ui-dialog-buttonpane ui-helper-clearfix">
                            <button  [disabled]="!updateDataForm.valid" class="btn btn-info texto-roboto btn-block" type="submit" (click)="guardarDatos()" >Guardar</button>
                            
                    </div>
                </p-footer>
