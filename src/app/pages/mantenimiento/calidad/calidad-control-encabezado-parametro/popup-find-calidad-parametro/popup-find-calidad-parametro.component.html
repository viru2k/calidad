<div class=" faq-title text-center pb-3 pt-2 ">
    <h5>PARAMETROS DE CONTROL DE CALIDAD</h5>
  </div>

    <div class="row m-3">
      <p-table  #dt class="pt-2"  tableStyleClass="prime-table" selectionMode="single" [columns]="cols" [value]="elementos"    columnResizeMode="expand" [responsive]="true"
      scrollHeight="300px" [scrollable]="true"    >
     

               
      <ng-template pTemplate="header" let-columns >
                
        <tr >
             
          <th  *ngFor="let col of columns" [pSortableColumn]="col.field"  [ngStyle]="{'width': col.width}">
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
          </th> 
          
      </tr> 
      <tr>
      <th *ngFor="let col of columns" [ngSwitch]="col.field"  >
      
          <input style=" font-size: 12px;" class="form-control col-md-12 form-control-sm" *ngSwitchCase="'parametro'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, 'contains')" autofocus >                    
      </th>
      <th></th>
  </tr>
  </ng-template>
                
                  <ng-template pTemplate="body" let-elementos  >
                    <tr style="height:20px">
                           
                            <td style="width: 80%">{{elementos.parametro}}</td>
                          
                                        
                            <td style="width: 20%">
                              <a  (click)="guardar(elementos)" class="icon-hover"> <i class="far fa-check-circle icon-color-info fa-2x"></i></a>                        
                                </td>
                    </tr>
                </ng-template>
         
      </p-table>
    </div>
