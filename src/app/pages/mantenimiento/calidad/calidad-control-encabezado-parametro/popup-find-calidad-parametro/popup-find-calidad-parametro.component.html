<div class=" faq-title text-center pb-1  ">
    <h5>PARAMETROS DE CONTROL DE CALIDAD</h5>
  </div>


    <div class="row m-3">
      <p-table  #dt class="pt-2"  tableStyleClass="prime-table" selectionMode="single" [columns]="cols" [value]="elementos"  [loading]="loading"   columnResizeMode="expand" [responsive]="true"
      scrollHeight="500px" [scrollable]="true" loadingIcon="fas fa-spinner fa-2x icon-color-green"   >
     

               
      <ng-template pTemplate="header" let-columns >
                
        <tr >
             
          <th  *ngFor="let col of columns" [pSortableColumn]="col.field"  [ngStyle]="{'width': col.width}">
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
          </th> 
          
      </tr> 
      <tr>
      <th *ngFor="let col of columns" [ngSwitch]="col.field"  >
      
          <input style=" font-size: 12px;" class="form-control col-md-12 form-control-sm" *ngSwitchCase="'parametro'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, 'contains')" autofocus >                    
      </th>
      <th></th>
  </tr>
  </ng-template>
                
                  <ng-template pTemplate="body" let-elementos  >
                    <tr style="height:24px">
                           
                            <td style="width: 80%">

                                <div class="d-flex justify-content-between ml-2">
                                  <div class="d-flex justify-content-start ml-2 mt-1"> <label>{{elementos.parametro}}</label></div>                                                                
                                  <div class="d-flex justify-content-end mr-2 "> 
                                    <label class="mr-1 mt-1  texto-success texto-bold">Mínimo :</label>    <input type="number" class="form-control  texto-success form-control-sm col-3" (change)="minimo($event)" >
                                    <label class="mr-1 mt-1  texto-danger texto-bold">Máximo :</label>     <input type="number" class="form-control  texto-danger form-control-sm col-3" (change)="maximo($event)" ></div>
                              </div>
                            </td>                                            
                            <td style="width: 20%">
                              <a  (click)="guardar(elementos)" class="icon-hover"> <i class="far fa-check-circle icon-color-info fa-2x"></i></a>                        
                                </td>
                    </tr>
                </ng-template>
         
      </p-table>
    </div>
