<div class=" faq-title text-center pb-3 pt-2 ">
    <h5>SELECCIONAR PARAMETRO</h5>
  </div>
  <div class="card-rounded card-header">
    <div class="ml-2">     <button    class="ml-2  btn-cuadrado-info"  (click)="nuevo()" > <i class="fas fa-plus fa-lg mr-2"></i>Par√°metro</button>  </div> 
  </div>
    <div class="row m-3">
      <p-table  #dt class="pt-2"  tableStyleClass="prime-table" selectionMode="single" [columns]="cols" [value]="elementos"    columnResizeMode="expand" [responsive]="true"
      scrollHeight="300px" [scrollable]="true"    >
               
      <ng-template pTemplate="header" let-columns >
                
        <tr >
             
          <th  *ngFor="let col of columns" [pSortableColumn]="col.field"  [ngStyle]="{'width': col.width}">
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
          </th> 
          
      </tr> 
      <tr>
      <th *ngFor="let col of columns" [ngSwitch]="col.field"  >
      
          <input style=" font-size: 12px;" class="form-control col-md-12 form-control-sm" *ngSwitchCase="'parametro'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, 'contains')">                    
      </th>
      <th></th>
  </tr>
  </ng-template>
                
                  <ng-template pTemplate="body" let-elementos  >
                    <tr style="height:20px">
                           
                            <td style="width: 60%">{{elementos.parametro}}</td>
                            <td style="width: 20%">{{elementos.estado}}</td>
                                        
                            <td style="width: 20%">
                              <a  (click)="borrar(elementos)" class="icon-hover"> <i class="fas fa-trash icon-color-danger fa-lg"></i></a>                        
                                </td>
                    </tr>
                </ng-template>
         
      </p-table>
    </div>
