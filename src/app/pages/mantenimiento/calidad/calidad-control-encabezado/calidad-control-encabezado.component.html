<p-breadcrumb [model]="breadCrumbItems"></p-breadcrumb>
<div class="card-rounded card-header">
  <div class="ml-2">
    <button class="ml-2 btn btn-info" (click)="nuevo()">
      <i class="fas fa-plus fa-lg mr-2"></i>Control de calidad
    </button>
  </div>
</div>
<div class="row m-3">
  <p-table
    #dt
    class="pt-2"
    tableStyleClass="prime-table"
    selectionMode="single"
    [columns]="cols"
    [value]="elementos"
    [loading]="loading"
    columnResizeMode="expand"
    [responsive]="true"
    scrollHeight="300px"
    [scrollable]="true"
    loadingIcon="fas fa-spinner fa-2x icon-color-green"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th
          *ngFor="let col of columns"
          [pSortableColumn]="col.field"
          [ngStyle]="{ width: col.width }"
        >
          {{ col.header }}
          <p-sortIcon
            [field]="col.field"
            ariaLabel="Activate to sort"
            ariaLabelDesc="Activate to sort in descending order"
            ariaLabelAsc="Activate to sort in ascending order"
          ></p-sortIcon>
        </th>
      </tr>
      <tr>
        <th *ngFor="let col of columns" [ngSwitch]="col.field">
          <input
            style="font-size: 12px"
            class="form-control col-md-12 form-control-sm"
            *ngSwitchCase="'calidad_titulo'"
            pInputText
            type="text"
            (input)="dt.filter($event.target.value, col.field, 'contains')"
          />
          <input
            style="font-size: 12px"
            class="form-control col-md-12 form-control-sm"
            *ngSwitchCase="'calidad_descripcion'"
            pInputText
            type="text"
            (input)="dt.filter($event.target.value, col.field, 'contains')"
          />
          <input
            style="font-size: 12px"
            class="form-control col-md-12 form-control-sm"
            *ngSwitchCase="'ficha_nro'"
            pInputText
            type="text"
            (input)="dt.filter($event.target.value, col.field, 'contains')"
          />
        </th>
        <th></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-elementos>
      <tr style="height: 24px">
        <td style="width: 30%">{{ elementos.calidad_titulo }}</td>
        <td style="width: 40%">{{ elementos.calidad_descripcion }}</td>
        <td style="width: 20%">{{ elementos.ficha_nro }}</td>
        <td style="width: 10%">
          <a (click)="buscar(elementos)" class="icon-hover">
            <i class="fas fa-pen icon-color-info fa-lg"></i
          ></a>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
