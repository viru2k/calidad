     
            <form class="col-12"  [formGroup]="updateDataForm">
                <div class="row">
                    <div class="col-8">

                    <div class="form-group ">
                        <label  >Calidad Título</label>
                        <input class="form-control col-md-12 form-control-sm" formControlName="calidad_titulo"  autofocus  />
                        <div *ngIf="updateDataForm.controls['calidad_titulo'].errors?.required && updateDataForm.controls['calidad_titulo'].touched" class="alert alert-warning">
                                * Este campo es requerido
                        </div>
                    </div> 

                    <div class="form-group ">
                        <label  >Descripción</label>
                        <input class="form-control col-md-12 form-control-sm" formControlName="calidad_descripcion"    />
                        <div *ngIf="updateDataForm.controls['calidad_descripcion'].errors?.required && updateDataForm.controls['calidad_descripcion'].touched" class="alert alert-warning">
                                * Este campo es requerido
                        </div>
                    </div> 

                    <div class="form-group ">
                        <label  >Ficha número</label>
                        <input class="form-control col-md-12 form-control-sm" formControlName="ficha_nro"    />
                        <div *ngIf="updateDataForm.controls['ficha_nro'].errors?.required && updateDataForm.controls['ficha_nro'].touched" class="alert alert-warning">
                                * Este campo es requerido
                        </div>
                    </div> 

                    
                    
                    </div>
        </div>
             
            </form>

        
            <p-footer>
                    <div class="ui-dialog-buttonpane ui-helper-clearfix">
                            <button  [disabled]="!updateDataForm.valid" class="btn btn-info texto-roboto btn-block" type="submit" (click)="guardarDatos()" >Guardar</button>
                            
                    </div>
                </p-footer>
