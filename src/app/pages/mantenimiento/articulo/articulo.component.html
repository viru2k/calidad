<div class="d-flex justify-content-center mt-3">
  <label>CONFIGURACION DE ARTICULOS</label>
</div>
  <div  class="m-3">
    <p-table  #dt class=""  tableStyleClass="prime-table" selectionMode="single" [columns]="cols" [value]="elementos" [(selection)]="selecteditems"   columnResizeMode="expand" [responsive]="true"
    scrollHeight="500px" [scrollable]="true"  [loading]="loading" loadingIcon="fas fa-spinner fa-2x icon-color-green" >
   
    <ng-template pTemplate="caption">
      <div class="row" >
              <div class="col-md-12 row" style="text-align:left ">
                <div>  <button    class="ml-2 btn  btn-primary btn-sm float-right "  (click)="nuevo()" >Nuevo art√≠culo</button></div> 
            </div>
             

               
   </div>
   <div class=" ml-2 ">  
                        
  </div>
  </ng-template>
  
               <ng-template pTemplate="header" let-columns >
              
                          <tr >
                               
                            <th  *ngFor="let col of columns" [pSortableColumn]="col.field"  [ngStyle]="{'width': col.width}">
                                {{col.header}}
                                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                            </th> 
                            
                        </tr> 
                        <tr>
                        <th *ngFor="let col of columns" [ngSwitch]="col.field"  >
                            <input style=" font-size: 12px;" class="form-control col-md-12 form-control-sm" *ngSwitchCase="'descripcion'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                            <input style=" font-size: 12px;" class="form-control col-md-12 form-control-sm" *ngSwitchCase="'unidad_descripcion'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                            <input style=" font-size: 12px;" class="form-control col-md-12 form-control-sm" *ngSwitchCase="'botellas'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                            <input style=" font-size: 12px;" class="form-control col-md-12 form-control-sm" *ngSwitchCase="'pisos'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                            <input style=" font-size: 12px;" class="form-control col-md-12 form-control-sm" *ngSwitchCase="'pack'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                            <input style=" font-size: 12px;" class="form-control col-md-12 form-control-sm" *ngSwitchCase="'litros'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                        </th>
                        <th></th>
                    </tr>
                </ng-template>
              
        <ng-template pTemplate="body" let-elementos  >
            <tr style="height:20px">
                   

                    <td style="width: 40%">{{elementos.descripcion}}</td>
                    <td style="width: 20%">{{elementos.unidad_descripcion}}</td>
                    <td style="width: 10%">{{elementos.botellas}}</td>
                    <td style="width: 10%">{{elementos.pisos}}</td>
                    <td style="width: 10%">{{elementos.pack}}</td>
                    <td style="width: 10%">{{elementos.litros}}</td>
                                
                    <td style="width: 15%">
                        <button class="btn btn-success btn-sm" (click)="buscar(elementos)">Editar</button>
                        </td>
            </tr>
        </ng-template>
  
       
    </p-table>
  </div>
