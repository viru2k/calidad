<div class=" faq-title text-center pb-1 pt-2 ">
    <h5>GESTION DE GRUPOS</h5>
</div>
<div class="card-rounded card-header">
    <div class="ml-2">   <a  (click)="nuevo()" class="icon-hover  icon-color-success"> <i class="fas fa-plus fa-lg mr-2"></i>Usuario</a>    </div> 
  </div>
    <div class="row m-3">
      <p-table  #dt class="pt-2"  tableStyleClass="prime-table" selectionMode="single" [columns]="cols" [value]="elementos"  [loading]="loading"   columnResizeMode="expand" [responsive]="true"
      scrollHeight="300px" [scrollable]="true"   [loading]="loading" loadingIcon="fas fa-spinner fa-2x icon-color-green" >
     
 
                 <ng-template pTemplate="header" let-columns >
                
                            <tr >
                                 
                              <th  *ngFor="let col of columns" [pSortableColumn]="col.field"  [ngStyle]="{'width': col.width}">
                                  {{col.header}}
                                  <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                              </th> 
                            
                          </tr> 
                     
                  </ng-template>
                
          <ng-template pTemplate="body" let-elementos  >
              <tr style="height:20px"  >
                      <td style="width: 40%">{{elementos.email}}</td>
                      <td style="width: 40%">{{elementos.nombreyapellido}}</td>
                                   
                      <td style="width: 20%">
                        <a  (click)="eliminar(elementos)" class="icon-hover"> <i class="fas fa-trash icono-danger fa-lg"></i></a>     
                      </td>
              </tr>
          </ng-template>
         
      </p-table>
    </div>
