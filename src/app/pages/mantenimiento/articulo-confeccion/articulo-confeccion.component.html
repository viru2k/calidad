<div class="d-flex justify-content-center mt-3">
  <label>CONFECCION DE INSUMOS EN ARTICULO</label>
</div>
<div class="d-flex justify-content-center mt-3">
  <label>CONFECCION DEL PRODUCTO</label>
</div>
  <div class="row m-3">
    <p-table  #dt class=""  tableStyleClass="prime-table" selectionMode="single" [columns]="cols" [value]="elementos"   [(selection)]="selecteditems" columnResizeMode="expand" [responsive]="true"
    scrollHeight="300px" [scrollable]="true"   [loading]="loading" loadingIcon="fas fa-spinner fa-2x icon-color-green" >
   

    <ng-template pTemplate="header" let-columns >
              
      <tr >
           
        <th  *ngFor="let col of columns" [pSortableColumn]="col.field"  [ngStyle]="{'width': col.width}">
            {{col.header}}
            <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
        </th> 
        
    </tr> 
    <tr>
    <th *ngFor="let col of columns" [ngSwitch]="col.field"  >
        <input style=" font-size: 12px;" class="form-control col-md-12 form-control-sm" *ngSwitchCase="'descripcion'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
        <input style=" font-size: 12px;" class="form-control col-md-12 form-control-sm" *ngSwitchCase="'unidad_descripcion'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
        
    </th>
    <th></th>
</tr>
</ng-template>

<ng-template pTemplate="body" let-elementos  >
<tr style="height:20px">


<td style="width: 50%">{{elementos.descripcion}}</td>
<td style="width: 30%">{{elementos.unidad_descripcion}}</td>
            
<td style="width: 20%">
    <button class="btn btn-success btn-sm" (click)="loadlistConfeccion(elementos)">Ver insumos</button>
    </td>
</tr>
</ng-template>

       
    </p-table>

    
  </div>
<div class="d-flex justify-content-center mt-3">
  <label>INSUMOS DEL PRODUCTO</label>
</div>
  <div class="row m-3">
    <p-table  #dt class="pt-2"  tableStyleClass="prime-table" selectionMode="single" [columns]="colsConfeccion" [value]="elementosConfeccion"    columnResizeMode="expand" [responsive]="true"
    scrollHeight="300px" [scrollable]="true"    >
   
    <ng-template pTemplate="caption">
      <div class=" row">
          <div class="col-4" style="text-align: left" >
            <button class="btn btn-success" (click)="buscar()">Nuevo Insumo</button>  
          </div>
        
        <div class="col-8 mt-2" style="text-align: right">     
          
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input   size="50" placeholder="Buscar en toda la tabla" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
      </div>
      
    </ng-template>
               <ng-template  pTemplate="header" let-columns >
              
                          <tr >
                               
                            <th  *ngFor="let col of columns" [pSortableColumn]="col.field"  [ngStyle]="{'width': col.width}">
                                {{col.header}}
                                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                            </th> 
                          
                        </tr> 
                        <tr>
                        <th *ngFor="let col of columns" [ngSwitch]="col.field"  >
                            <input style=" font-size: 12px;" class="form-control col-md-12 form-control-sm" *ngSwitchCase="'insumo_descripcion'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                            <input style=" font-size: 12px;" class="form-control col-md-12 form-control-sm" *ngSwitchCase="'cantidad'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                            <input style=" font-size: 12px;" class="form-control col-md-12 form-control-sm" *ngSwitchCase="'VOLUMEN'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                            <input style=" font-size: 12px;" class="form-control col-md-12 form-control-sm" *ngSwitchCase="'unidad_descripcion'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                            <input style=" font-size: 12px;" class="form-control col-md-12 form-control-sm" *ngSwitchCase="'unidad'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                          
                        </th>
                        <th></th>
                    </tr>
                </ng-template>
              
        <ng-template  pTemplate="body" let-elementos  >
            <tr style="height:20px"  >

                   
                    <td style="width: 45%">{{elementos.insumo_descripcion}}</td>
                    <td style="width: 10%">{{elementos.cantidad}}</td>
                    <td style="width: 10%">{{elementos.VOLUMEN}}</td>
                    <td style="width: 20%">{{elementos.unidad_descripcion}}</td>
                    <td style="width: 10%">{{elementos.unidad}}</td>
                                                
                    <td style="width: 5%">
                            <button class="btn btn-danger btn-sm" (click)="borrar(elementos)">X</button>
                        </td>
            </tr>
        </ng-template>
       
    </p-table>

    
  </div>
