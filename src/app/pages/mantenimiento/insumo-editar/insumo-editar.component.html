     
            <form class="col-12"  [formGroup]="updateDataForm">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group ">
                            <label  >Insumo</label>
                            <input class="form-control col-md-12 form-control-sm" formControlName="nombre"  autofocus  />
                            <div *ngIf="updateDataForm.controls['nombre'].errors?.required && updateDataForm.controls['nombre'].touched" class="alert alert-warning">
                                    * Este campo es requerido
                            </div>
                        </div> 
                        <div class="form-group ">
                                <label  >Descripción</label>
                                <input class="form-control col-md-12 form-control-sm" formControlName="descripcion"    />
                                <div *ngIf="updateDataForm.controls['descripcion'].errors?.required && updateDataForm.controls['descripcion'].touched" class="alert alert-warning">
                                        * Este campo es requerido
                                </div>
                        </div>   

                        <div class="form-group ">
                                <label  >Unidad</label>
                                <select formControlName="selected" class="form-control form-control-sm" (change)="onChangeGrupo()">                      
                                        <option *ngFor="let grupo of unidades" [ngValue]="grupo" class="text-sm"  > <label>{{grupo.descripcion}}</label> </option>            
                                     </select>  
                        </div>   

                        <div class="form-group ">
                                <label  >Grupo de análisis</label>
                                <select formControlName="selectedGrupo" class="form-control form-control-sm" (change)="onChangeGrupoAnalisis()">                      
                                        <option *ngFor="let grupo of gruposAnalisis" [ngValue]="grupo" class="text-sm"  > <label>{{grupo.grupo_nombre}}</label> </option>            
                                     </select>  
                        </div>  
                        <div class="form-group ">
                                <label  >Cantidad Unitaria</label>
                                <input type="number" class="form-control col-md-12 form-control-sm" formControlName="cantidad_unitaria"    />
                                <div *ngIf="updateDataForm.controls['cantidad_unitaria'].errors?.required && updateDataForm.controls['cantidad_unitaria'].touched" class="alert alert-warning">
                                        * Este campo es requerido
                                </div>
                        </div>   
                        <div class="form-group ">
                                <label  >Cantidad empaque</label>
                                <input  type="number"  class="form-control col-md-12 form-control-sm" formControlName="cantidad_empaque"    />
                                <div *ngIf="updateDataForm.controls['cantidad_empaque'].errors?.required && updateDataForm.controls['cantidad_empaque'].touched" class="alert alert-warning">
                                        * Este campo es requerido
                                </div>
                        </div>   
                    </div>

                    <div class="col-6">
                        <div class="form-group ">
                            <label  >Precio unitario</label>
                            <input  type="number"  class="form-control col-md-12 form-control-sm" formControlName="precio_unitario"    />
                            <div *ngIf="updateDataForm.controls['precio_unitario'].errors?.required && updateDataForm.controls['precio_unitario'].touched" class="alert alert-warning">
                                    * Este campo es requerido
                            </div>
                        </div> 
                        <div class="form-group ">
                                <label  >precio empaque</label>
                                <input  type="number"  class="form-control col-md-12 form-control-sm" formControlName="precio_empaque"    />
                                <div *ngIf="updateDataForm.controls['precio_empaque'].errors?.required && updateDataForm.controls['precio_empaque'].touched" class="alert alert-warning">
                                        * Este campo es requerido
                                </div>
                        </div>   
                        <div class="form-group ">
                                <label  >Stock mínimo</label>
                                <input  type="number"  class="form-control col-md-12 form-control-sm" formControlName="stock_minimo"    />
                                <div *ngIf="updateDataForm.controls['stock_minimo'].errors?.required && updateDataForm.controls['stock_minimo'].touched" class="alert alert-warning">
                                        * Este campo es requerido
                                </div>
                        </div>   
                        <div class="form-group ">
                                <label  >Stock promedio ( medio )</label>
                                <input  type="number"  class="form-control col-md-12 form-control-sm" formControlName="stock_promedio"    />
                                <div *ngIf="updateDataForm.controls['stock_promedio'].errors?.required && updateDataForm.controls['stock_promedio'].touched" class="alert alert-warning">
                                        * Este campo es requerido
                                </div>
                        </div>  
                        
                        <div class="form-group ">
                                <label  >Stock máximo</label>
                                <input  type="number"  class="form-control col-md-12 form-control-sm" formControlName="stock_maximo"    />
                                <div *ngIf="updateDataForm.controls['stock_maximo'].errors?.required && updateDataForm.controls['stock_maximo'].touched" class="alert alert-warning">
                                        * Este campo es requerido
                                </div>
                        </div> 
                    </div>
        </div>
             
            </form>
       
        
            <p-footer>
                    <div class="ui-dialog-buttonpane ui-helper-clearfix">
                            <button  [disabled]="!updateDataForm.valid" class="btn btn-info btn-block texto-roboto" type="submit" (click)="guardarDatos()" >Guardar</button>
                            
                    </div>
                </p-footer>
